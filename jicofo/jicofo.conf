




jicofo {
    

    // Configuration related to jitsi-videobridge
    bridge {
      

      

      

      
      
      

      

      
      

      
      brewery-jid = "jvbbrewery@internal-muc.video.onesolutions.net"
      

      
    }
    // Configure the codecs and RTP extensions to be used in the offer sent to clients.
    codec {
      video {
        
        
        
        
      }
      audio {
        
      }
      rtp-extensions {
        video-layers-allocation {
          enabled = false
        }
      }
    }

    conference {
      

      

      

      max-ssrcs-per-user = "20"

      max-ssrc-groups-per-user = "20"

      

      

      

      

      

      

      

      

      
    }

    

    

    

    

    

    octo {
      // Whether or not to use Octo. Note that when enabled, its use will be determined by
      // $jicofo.bridge.selection-strategy. There's a corresponding flag in the JVB and these
      // two MUST be in sync (otherwise bridges will crash because they won't know how to
      // deal with octo channels).
      enabled = false
      sctp-datachannels = true
    }

    

    sctp {
      enabled = true
    }

    xmpp {
      
      client {
        enabled = true
        hostname = "prosody"
        port = "5222"
        domain = "auth.meet.jitsi"
        xmpp-domain = "video.onesolutions.net"
        username = "focus"
        password = "OneSol123"
        conference-muc-jid = "muc.video.onesolutions.net"
        client-proxy = "focus.video.onesolutions.net"
        disable-certificate-verification = true
      }
      

      trusted-domains = [  ]

    }
}

include "custom-jicofo.conf"
